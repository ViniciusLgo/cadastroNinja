<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ninjas</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Cadastro Ninja - Aldeia da Folha 🌿</h1>
    <nav>
        <a href="/ninjas/ui/listar">🏯 Ninjas</a>
        <a href="/missoes/ui/listar">📜 Missões</a>
        <a href="/ninjas/ui/novo">➕ Novo Ninja</a>
        <a href="/missoes/ui/criar">➕ Nova Missão</a>
    </nav>
</header>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Imagem</th><th>Ninja</th><th>Nome</th><th>Idade</th>
        <th>Email</th><th>Rank</th><th>Missão</th><th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td><img th:src="${ninja.imgUrl}" alt="Ninja"></td>
        <td th:text="'Ninja #' + ${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td th:text="${ninja.missoes?.nomeDaMissao} ?: 'Sem missão'"></td>
        <td>
            <a th:href="@{'/ninjas/ui/' + ${ninja.id}}">👁 Ver</a>
            <a th:href="@{'/ninjas/ui/editar/' + ${ninja.id}}">✏️ Editar</a>
            <form th:action="@{'/ninjas/ui/deletar/' + ${ninja.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Deseja deletar?')">🗑</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer>🌟 Feito com chakra por você | Projeto Naruto</footer>
</body>
</html>
