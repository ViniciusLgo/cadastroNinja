<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ninja</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

<header>
    <h1>👁 Detalhes do Ninja</h1>
    <nav>
        <a href="/ninjas/ui/listar">🔙 Voltar</a>
    </nav>
</header>

<div class="ninja-card">
    <img th:src="${ninja.imgUrl}" alt="Imagem do Ninja">
    <h2 th:text="${ninja.nome}">Nome</h2>
    <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>
    <p><strong>Missão:</strong> <span th:text="${ninja.missoes != null ? ninja.missoes.nomeDaMissao : 'Sem missão'}"></span></p>
</div>

</body>
</html>
