<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Ninja</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .form-container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-family: 'Bangers', cursive;
            font-size: 32px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .btn-submit {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Cadastrar Novo Ninja</h1>
</header>

<div class="form-container">
    <h2>Ficha Ninja üìù</h2>
    <form th:action="@{/ninjas/ui/novo}" method="post" th:object="${ninja}">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required>

        <label for="idade">Idade:</label>
        <input type="number" th:field="*{idade}" id="idade" required>

        <label for="rank">Rank:</label>
        <select th:field="*{rank}" id="rank">
            <option value="Genin">Genin</option>
            <option value="Chunin">Chunin</option>
            <option value="Jounin">Jounin</option>
            <option value="Anbu">Anbu</option>
        </select>

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" th:field="*{imgUrl}" id="imgUrl" required>

        <label for="missoes.id">Miss√£o ID:</label>
        <input type="number" th:field="*{missoes.id}" id="missoes.id" placeholder="Ex: 1">

        <button type="submit" class="btn-submit">Salvar Ninja</button>
    </form>

    <a th:href="@{/ninjas/ui/listar}" class="back-link">‚¨Ö Voltar √† Lista</a>
</div>

<footer>
    Projeto inspirado no universo de Naruto | Desenvolvido por voc√™ ü¶ä
</footer>

</body>
</html>
